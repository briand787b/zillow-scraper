image: docker:latest

services:
  - docker:dind

before_script:
  - apk update && apk add make docker-compose

show_build_fs:
  stage: build
  script:
    - ls chrome-react-app

build_backend:
  stage: build
  script:
    - docker-compose build backend-go

build_chrome_app:
  stage: build
  script:
    - docker-compose run -w /usr/local/src chrome-app npm run build

