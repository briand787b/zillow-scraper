version: "3.7"

services:
  frontend:
    image: zscraper-frontend
    build: ./frontend/react
    # react app exits w/ code 0 w/o this
    stdin_open: true 
    volumes:
      - type: bind
        source: ./frontend/react
        target: /app
    ports: 
      - 3000:3000
    networks: 
      - public
    depends_on: 
      - backend-node

  backend-go:
    image: zscraper-backend-go
    build: 
      context: ./backend/go
      args:
        - arch=amd64
      dockerfile: ./api/Dockerfile 
    command: [ "/root/app", "--port", "8080" ]
    ports:
      - 8080:8080
    networks:
      - public
      - private
    depends_on: 
      - redis

  backend-node:
    image: zscraper-backend-node
    build:
      ./backend/node
    volumes:
      - type: bind
        source: ./backend/node
        target: /app
    ports:
      - 8000:8000
    networks:
      - public
      - private

  redis:
    image: redis:6.0
    volumes:
      - redis_data:/data
    networks:
      - private

  mongo:
    build:
      ./database/mongo
    environment: 
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-zcrapr}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-zcrapr}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-zcrapr}
    volumes:
      - mongo_data:/data
    ports:
      - 27017:27017
    networks: 
      - private

volumes: 
  redis_data:
  mongo_data:

networks:
  public:
  private:
