version: "3.7"

services:
  backend-go:
    build: 
      context: ./backend/go
      args:
        - arch=amd64
      dockerfile: ./api/Dockerfile 
    command: [ "/root/app" ]
    environment: 
      - GOOGLE_MAPS_BACKEND_API_KEY=${GOOGLE_MAPS_BACKEND_API_KEY}
      - GOOGLE_MAPS_EMBED_API_KEY=${GOOGLE_MAPS_EMBED_API_KEY}
      - PORT=8080
      - REDIS_HOST=redis
      - ZS_CORS_HOST=*
    ports:
      - 8080:8080
    networks:
      - public
      - private
    depends_on: 
      - redis

  redis:
    image: redis:6.0
    networks:
      - private

networks:
  public:
  private:
