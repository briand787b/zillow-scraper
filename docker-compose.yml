version: "3.7"

services:
  backend:
    image: zscraper-backend
    build: 
      context: ./backend
      args:
        - arch=amd64
      dockerfile: ./api/Dockerfile 
    command: [ "/root/app", "--port", "8080" ]
    ports:
      - 8080:8080
    networks:
      - public
      - private
    depends_on: 
      - redis

  redis:
    image: redis:6.0
    volumes:
      - redis_data:/data
    networks:
      - private

volumes: 
  redis_data:

networks:
  public:
  private:
