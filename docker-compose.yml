version: "3.7"

services:
  frontend:
    build: ./frontend/react
    # react app exits w/ code 0 w/o this
    stdin_open: true 
    volumes:
      - type: bind
        source: ./frontend/react
        target: /app
    ports: 
      - 3000:3000
    networks: 
      - public
    depends_on: 
      - backend-go

  backend-go:
    build: 
      context: ./backend/go
      args:
        - arch=amd64
      dockerfile: ./api/Dockerfile 
    command: [ "/root/app", "--port", "8080" ]
    environment: 
      - ZS_CORS_HOST=*
    ports:
      - 8080:8080
    networks:
      - public
      - private
    depends_on: 
      - redis

  redis:
    image: redis:6.0
    volumes:
      - redis_data:/data
    networks:
      - private

volumes: 
  redis_data:

networks:
  public:
  private:
