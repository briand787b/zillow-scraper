version: "3.7"

services:
  chrome-app:
    build: ./chrome-react-app
    volumes:
      - type: bind
        source: ./chrome-react-app
        target: /usr/local/src
    depends_on: 
      - backend-go

  backend-go:
    build: 
      context: ./backend/go
      args:
        - arch=amd64
      dockerfile: ./api/Dockerfile 
    command: [ "/root/app", "--port", "8080" ]
    environment: 
      - ZS_CORS_HOST=*
    ports:
      - 8080:8080
    networks:
      - public
      - private
    depends_on: 
      - redis

  redis:
    image: redis:6.0
    volumes:
      - redis_data:/data
    networks:
      - private

volumes: 
  redis_data:

networks:
  public:
  private:
